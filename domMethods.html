        //getting the values of elements
        let msg = document.getElementById("message");

        //getElementByTagName() method accepts a tag name and returns a live HTMLcollection of elements.

        let heading=document.getElementsByTagName("h1"); 
        //getElementsByClassName inside a specific div
        let parentNode3=document.getElementById("domClass");
